<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Alumno - Aula Virtual</title>
    <link rel="stylesheet" href="/static/css/crearAlumnos.css?v=7">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Aula Virtual</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Inicio</a>
                <a href="/alumnos-page" class="nav-link active">Alumnos</a>
                <a href="/materias-page" class="nav-link">Materias</a>
                <a href="/profesores-page" class="nav-link">Profesores</a>
                <a href="/materiales-page" class="nav-link">Materiales</a>
                <a href="/tareas-page" class="nav-link">Tareas</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="page-header">
                <div class="header-content">
                    <h1>Crear Nuevo Alumno</h1>
                    <p>Agrega un nuevo estudiante a tu aula virtual</p>
                </div>
            </section>
            
            <section class="content-section">
            <div id="success-message" class="success-message">
                ¡Alumno creado exitosamente! Redirigiendo a la lista...
            </div>

            <div id="loading" class="loading">
                <h3>Creando alumno...</h3>
                <p>Por favor espera mientras guardamos la información</p>
            </div>

            <form id="formAlumno">
                <div class="form-row">
                    <div class="form-group">
                        <label for="documento">Tipo de Documento <span class="required">*</span></label>
                        <select id="documento" name="documento" required>
                            <option value="">Seleccionar...</option>
                            <option value="DNI">DNI</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Cédula">Cédula</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <div class="error-message" id="documento-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="nro_doc">Número de Documento <span class="required">*</span></label>
                        <input type="text" id="nro_doc" name="nro_doc" required>
                        <div class="error-message" id="nro_doc-error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre <span class="required">*</span></label>
                        <input type="text" id="nombre" name="nombre" required>
                        <div class="error-message" id="nombre-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido <span class="required">*</span></label>
                        <input type="text" id="apellido" name="apellido" required>
                        <div class="error-message" id="apellido-error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="nacimiento" name="nacimiento">
                        <div class="error-message" id="nacimiento-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="cohorte">Cohorte</label>
                        <input type="text" id="cohorte" name="cohorte" placeholder="Ej: 2024">
                        <div class="error-message" id="cohorte-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mail">Email <span class="required">*</span></label>
                    <input type="email" id="mail" name="mail" required>
                    <div class="error-message" id="mail-error"></div>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                    <div class="error-message" id="telefono-error"></div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion">
                    <div class="error-message" id="direccion-error"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                            <option value="Graduado">Graduado</option>
                            <option value="Suspendido">Suspendido</option>
                        </select>
                        <div class="error-message" id="estado-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="carrera_id">ID de Carrera</label>
                        <input type="number" id="carrera_id" name="carrera_id" placeholder="Ej: 1">
                        <div class="error-message" id="carrera_id-error"></div>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="al_dia" name="al_dia" checked>
                        <span class="checkmark"></span>
                        Al día con los pagos
                    </label>
                </div>

                <div class="actions">
                    <a href="/alumnos-page" class="btn btn-secondary">
                        ← Volver a la Lista
                    </a>
                    <button type="submit" id="btnCrear" class="btn btn-primary">
                        Crear Alumno
                    </button>
                </div>
            </form>
        </section>
        </div>
    </main>

    <script src="/static/js/crearAlumnos.js"></script>
</body>
</html>
