<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias - Aula Virtual</title>
    <link rel="stylesheet" href="/static/css/materias.css?v=6">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🏫 Aula Virtual</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Inicio</a>
                <a href="/alumnos-page" class="nav-link">Alumnos</a>
                <a href="/materias-page" class="nav-link active">Materias</a>
                <a href="/profesores-page" class="nav-link">Profesores</a>
                <a href="/materiales-page" class="nav-link">Materiales</a>
                <a href="/tareas-page" class="nav-link">Tareas</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="page-header">
                <div class="header-content">
                    <h1>Gestión de Materias</h1>
                    <p>Administra las materias del aula virtual</p>
                </div>
                                 <button class="btn btn-primary" onclick="window.location.href='/crear-materia-page'">
                     <span>+</span> Nueva Materia
                 </button>
            </section>

            <section class="content-section">
                <div class="filters">
                    <input type="text" id="search-input" placeholder="Buscar materias..." class="search-input">
                </div>

                <div id="materias-container" class="materias-container">
                    <!-- Las materias se cargarán dinámicamente aquí -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para crear/editar materia -->
    <div id="materia-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nueva Materia</h2>
                <button class="close-btn" onclick="cerrarModal()">&times;</button>
            </div>
            <form id="materia-form" class="modal-form">
                <div class="form-group">
                    <label for="nombre">Nombre de la Materia</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
                <button class="close-btn" onclick="cerrarConfirmModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que quieres eliminar esta materia?</p>
                <p><strong id="materia-eliminar-nombre"></strong></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="cerrarConfirmModal()">Cancelar</button>
                <button class="btn btn-danger" onclick="confirmarEliminar()">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="/static/js/materias.js"></script>
</body>
</html>
