<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Materia - Aula Virtual</title>
    <link rel="stylesheet" href="css/crearMateria.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Aula Virtual</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="alumnos.html" class="nav-link active">Alumnos</a>
                <a href="materias.html" class="nav-link">Materias</a>
                <a href="profesores.html" class="nav-link">Profesores</a>
                <a href="materiales.html" class="nav-link">Materiales</a>
                <a href="tareas.html" class="nav-link">Tareas</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="header">
            <h1>Crear Nueva Materia</h1>
            <p>Agrega una nueva materia a tu aula virtual</p>
        </div>
        
        <div class="content">
            <div id="success-message" class="success-message">
                ¡Materia creada exitosamente! Redirigiendo a la lista...
            </div>

            <div id="loading" class="loading">
                <h3>Creando materia...</h3>
                <p>Por favor espera mientras guardamos la información</p>
            </div>

            <form id="formMateria">
                <div class="form-group">
                    <label for="nombre">Nombre de la Materia <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                    <div class="error-message" id="nombre-error"></div>
                </div>

                <div class="form-group">
                    <label for="codigo">Código <span class="required">*</span></label>
                    <input type="text" id="codigo" name="codigo" required>
                    <div class="error-message" id="codigo-error"></div>
                </div>

                <div class="actions">
                    <a href="materias.html" class="btn btn-secondary">
                        ← Volver a la Lista
                    </a>
                    <button type="submit" id="btnCrear" class="btn btn-primary">
                        Crear Materia
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/crearMateria.js"></script>
</body>
</html>
